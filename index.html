<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="Images/aston-martin.jpg"></div>
      <div class="swiper-slide"><img src="Images/image-1.png"></div>
      <div class="swiper-slide"><img src="Images/audi-rs-e-tron-gt.jpg"></div>
      <div class="swiper-slide"><img src="Images/image-2.png"></div>
      <div class="swiper-slide"><img src="Images/nio-et5.jpg"></div>
      <div class="swiper-slide"><img src="Images/maserati-mc20.jpg"></div>
    
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    </div>
    
  </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
           
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
    </script>
</body>
</html>
